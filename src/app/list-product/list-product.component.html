<body style="margin-top: 50px; position: relative;">
<table >
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | paginate: { itemsPerPage: 5, currentPage: p } " routerLink="/product-detail/{{product.code}}">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event" style="display: flex; justify-content: center;font-size: 20px; margin-top: 10px;"></pagination-controls>
</body>
