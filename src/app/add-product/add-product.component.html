<div class="container py-5 w">
  <form [formGroup] = "formData" (ngSubmit)="onSubmit()" class="p-md-5 border rounded-3 bg-body-tertiary" >

    <div class="form-floating mb-3">
      
      <label class="form-label" for="code">Code</label>

      <input type="text" id="code" class="form-control" formControlName="code" />

    </div>

    <div class="form-floating mb-3">
      
      <label class="form-label" for="name">Name</label>

      <input type="text" id="name" class="form-control" formControlName="name" />

    </div>

    <div class="form-floating mb-3">
      
      <label class="form-label" for="category">Category</label>

      <input type="text" id="category" class="form-control" formControlName="category" />

    </div>

    <div class="form-floating mb-3">
      
      <label class="form-label" for="brand">Brand</label>

      <input type="text" id="brand" class="form-control" formControlName="brand" />

    </div>

    <div class="form-floating mb-3">
      
      <label class="form-label" for="type">Type</label>

      <input type="text" id="type" class="form-control" formControlName="type" />

    </div>

    

    <div class="form-floating mb-3">
      
            <label class="form-label" for="description">Description</label>

      <input type="text" id="description" class="form-control" formControlName="description" />

    </div>

    <button type="submit" class="w-100 btn btn-lg btn-primary">Add</button>

  </form>
</div>
